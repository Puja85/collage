<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picture Collage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>My Picture Collage</h1>
        
    </header>
    <main>
        <section>
        <div class="row">
            <img src="simple-responsive-examples/images/A.jpg">
        </div>
        <div class="row">
            <div>
                <img src="simple-responsive-examples/images/B.jpg">
            </div>
            <div>
            <img src="simple-responsive-examples/images/C.jpg">
        </div>
            <div class="vertical-collage">
    
            <img src="simple-responsive-examples/images/D.jpg">
            <img src="simple-responsive-examples/images/E.jpg">
        </div>
        <div class="row">
            <div>
                <img  src="simple-responsive-examples/images/F.jpg">

            </div>
            <div>
                <img src="simple-responsive-examples/images/G.jpg">

            </div>
            <div>
                <img src="simple-responsive-examples/images/H.jpg">
            </div>

        </div>

        </div>
    </section>
    </main>
</body>
</html>
